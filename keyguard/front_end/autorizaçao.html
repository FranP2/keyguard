<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorização</title>

    <!-- Link para a CDN do Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Resetando margens e paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to left, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                        linear-gradient(to left, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.95));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .autoriza-o {
            width: 430px;
            height: 932px;
            position: relative;
            background: linear-gradient(to left, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                        linear-gradient(to left, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.95));
            overflow: hidden;
        }

        /* Estilo para a seta de voltar */
        .arrow-back {
            font-size: 30px;
            color: #00003c;
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }

        /* Estilo do título */
        .autoriza-o2 {
            color: #00003c;
            font-family: "Roboto-Medium", sans-serif;
            font-size: 40px;
            font-weight: 500;
            position: absolute;
            left: 112px;
            top: 300px;
        }

        /* Estilo para os cards de entrada */
        .frame-20 {
            background: #4a4a6a;
            width: 435px;
            height: 62px;
            position: absolute;
            left: 0;
            top: 870px;
            box-shadow: 0px 4px 4px 0px rgba(255, 255, 255, 1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        /* Estilos para as bases dos cards */
        .base, .base2, .base3 {
            background: #8a8aab;
            border-radius: 20px;
            width: 25%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0px 4px 4px rgba(0, 0, 0, 0.25);
        }

        .user, .user2, .user3 {
            color: #ffffff;
            font-family: "DmSans-Bold", sans-serif;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
        }

        /* Campos de entrada */
        .input-card {
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Labels de texto */
        .data, .matricula, .sala-n, .motivo, .nome {
            font-family: "Roboto-SemiBold", sans-serif;
            font-size: 20px;
            font-weight: 600;
            color: #000000;
            position: absolute;
        }

        /* Corrigir posição da Data e Sala */
        .data { top: 759px; right: 64px; }
        .matricula { top: 678px; left: 64px; }
        .sala-n { top: 610px; left: 64px; }
        .motivo { top: 511px; left: 64px; }
        .nome { top: 436px; left: 64px; }

        .sala-n span {
            font-family: "Roboto-SemiBold", sans-serif;
            font-weight: 600;
        }

        /* Estilo para as imagens retangulares */
        .rectangle-33, .rectangle-34, .rectangle-35, .rectangle-36 {
            width: 353px;
            height: 41px;
            position: absolute;
            border-radius: 0px;
        }

        .rectangle-33 { top: 710px; left: 37px; }
        .rectangle-34 { top: 637px; left: 35px; }
        .rectangle-35 { top: 544px; left: 35px; }
        .rectangle-36 { top: 461px; left: 37px; }

        /* Ajustes para garantir que o campo de Sala não sobreponha o card */
        .rectangle-33, .rectangle-34, .rectangle-35, .rectangle-36 {
            z-index: 1;
        }

        /* Garantir que o conteúdo da "Sala" fique embaixo do card */
        .sala-n span {
            z-index: 2;
            position: relative;
        }

    </style>
</head>
<body>

    <div class="autoriza-o">
        <!-- Ícone de seta para voltar -->
        <i class="fas fa-arrow-left arrow-back"></i>

        <!-- Título da página -->
        <div class="autoriza-o2">Autorização</div>

        <!-- Cards com campos de entrada -->

        <!-- Card Data -->
        <div class="data">Data</div>
        <div class="rectangle-33">
            <input class="input-card" type="text" placeholder="Digite a data">
        </div>

        <!-- Card Matrícula -->
        <div class="matricula">Matrícula</div>
        <div class="rectangle-34">
            <input class="input-card" type="text" placeholder="Digite a matrícula">
        </div>

        <!-- Card Sala -->
        <div class="sala-n">
            <span>Sala</span>
            <input class="input-card" type="text" placeholder="Digite a sala">
        </div>

        <!-- Card Motivo -->
        <div class="motivo">Motivo</div>
        <div class="rectangle-35">
            <input class="input-card" type="text" placeholder="Digite o motivo">
        </div>

        <!-- Card Nome -->
        <div class="nome">Nome</div>
        <div class="rectangle-36">
            <input class="input-card" type="text" placeholder="Digite o nome">
        </div>

        <!-- Opções de editar, adicionar, excluir -->
        <div class="frame-20">
            <div class="base"><div class="user">Editar</div></div>
            <div class="base2"><div class="user2">Adicionar</div></div>
            <div class="base3"><div class="user3">Excluir</div></div>
        </div>
    </div>

</body>
</html>
