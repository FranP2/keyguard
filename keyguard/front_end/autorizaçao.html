<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorização</title>

    <!-- Link para a CDN do Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Resetando margens e paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to left, rgba(0, 0, 0, 0.4), rgba(255, 255, 255, 0.95));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .autoriza-o {
            width: 100%;
            max-width: 430px;
            background: linear-gradient(to left, rgba(255, 255, 255, 0.95), rgba(240, 240, 240, 0.95));
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Estilo para a seta de voltar */
        .arrow-back {
            font-size: 30px;
            color: #00003c;
            cursor: pointer;
            margin-bottom: 20px;
        }

        /* Estilo do título */
        .autoriza-o2 {
            color: #00003c;
            font-family: "Roboto-Medium", sans-serif;
            font-size: 32px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Campos de entrada */
        .campo {
            margin-bottom: 20px;
        }

        .campo label {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .campo input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        .campo input:focus {
            border-color: #4a4a6a;
            box-shadow: 0 0 5px rgba(74, 74, 106, 0.5);
        }

        /* Botões */
        .frame-20 {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .base {
            flex: 1;
            background: #4a4a6a;
            color: #fff;
            border-radius: 15px;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin: 0 5px;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .base:hover {
            background: #333;
            transform: scale(1.05);
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .arrow-back {
                font-size: 24px;
            }

            .autoriza-o2 {
                font-size: 26px;
            }

            .campo label {
                font-size: 16px;
            }

            .campo input {
                font-size: 14px;
            }

            .base {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <div class="autoriza-o">
        <!-- Ícone de seta para voltar -->
        <i class="fas fa-arrow-left arrow-back"></i>

        <!-- Título da página -->
        <div class="autoriza-o2">Autorização</div>

        <!-- Campos de entrada -->
        <div class="campo">
            <label for="data">Data</label>
            <input id="data" type="text" placeholder="Digite a data">
        </div>

        <div class="campo">
            <label for="matricula">Matrícula</label>
            <input id="matricula" type="text" placeholder="Digite a matrícula">
        </div>

        <div class="campo">
            <label for="sala">Sala</label>
            <input id="sala" type="text" placeholder="Digite a sala">
        </div>

        <div class="campo">
            <label for="motivo">Motivo</label>
            <input id="motivo" type="text" placeholder="Digite o motivo">
        </div>

        <div class="campo">
            <label for="nome">Nome</label>
            <input id="nome" type="text" placeholder="Digite o nome">
        </div>

        <!-- Botões -->
        <div class="frame-20">
            <div class="base">Editar</div>
            <div class="base">Adicionar</div>
            <div class="base">Excluir</div>
        </div>
    </div>

</body>
</html>
