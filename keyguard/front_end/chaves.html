<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página das Chaves</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;
        }

        /* Container principal */
        body {
            background: linear-gradient(135deg, #4a4a6a, #8a8aab);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .chaves {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            max-width: 450px;
            width: 90%;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Parte superior com ícone e título */
        .eos-vpn-key-outlined {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .vector {
            font-size: 100px;
            color: #4a4a6a;
        }

        .chaves2 {
            color: #4a4a6a;
            font-size: 36px;
            font-weight: bold;
        }

        /* Formulário */
        .frame-9 {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .campo {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .campo span {
            font-size: 16px;
            color: #757575;
            font-weight: 700;
        }

        .campo input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        .campo input:focus {
            border-color: #4a4a6a;
        }

        /* Botões */
        .frame-20 {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .base {
            flex: 1;
            background: #4a4a6a;
            color: #fff;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .base:hover {
            background: #333;
            transform: scale(1.05);
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .vector {
                font-size: 80px;
            }

            .chaves2 {
                font-size: 28px;
            }

            .base {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="chaves">
        <!-- Título e Ícone -->
        <div class="eos-vpn-key-outlined">
            <i class="fas fa-key vector"></i>
            <div class="chaves2">Chaves</div>
        </div>

        <!-- Formulário -->
        <div class="frame-9">
            <div class="campo">
                <span>Nome completo</span>
                <input type="text" placeholder="Digite o nome completo">
            </div>
            <div class="campo">
                <span>Código das chaves</span>
                <input type="text" placeholder="Digite o código">
            </div>
            <div class="campo">
                <span>Número da sala</span>
                <input type="text" placeholder="Digite o número da sala">
            </div>
            <div class="campo">
                <span>Disponibilidade</span>
                <input type="text" placeholder="Disponível / Indisponível">
            </div>
            <div class="campo">
                <span>Cópias das chaves</span>
                <input type="text" placeholder="Número de cópias">
            </div>
        </div>

        <!-- Botões -->
        <div class="frame-20">
            <div class="base">Editar</div>
            <div class="base">Excluir</div>
            <div class="base">Adicionar</div>
        </div>
    </div>
</body>
</html>
