<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home App</title>
    <!-- Link para a biblioteca de √≠cones Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #9191d0, #f0f0f7); /* Fundo ajustado para cores do Status Geral */
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .home-box {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* Mesma sombra do Status Geral */
            padding: 30px;
            text-align: center;
        }

        .search-bar {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border: 2px solid #4a4a6a; /* Cor ajustada */
            border-radius: 8px 0 0 8px;
            outline: none;
        }

        .search-bar .search-button {
            background-color: #4a4a6a; /* Cor ajustada */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
        }

        .search-bar .search-button:hover {
            background-color: #7171b3; /* Cor ajustada para hover */
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #ffffff, #f9f9fc); /* Gradiente do Status Geral */
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); /* Hover com profundidade */
        }

        .grid-item i {
            font-size: 40px;
            color: #4a4a6a; /* Cor dos √≠cones ajustada */
            margin-bottom: 10px;
        }

        .grid-item span {
            font-size: 14px;
            color: #4a4a6a; /* Cor do texto ajustada */
            text-transform: capitalize;
        }

        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }

            .grid-item i {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="home-box">
            <div class="search-bar">
                <input type="text" placeholder="Pesquise">
                <button class="search-button">üîç</button>
            </div>
            <h1>Home</h1>
            <div class="grid-container">
                <div class="grid-item" onclick="alert('Clicou na Sala!')">
                    <i class="fas fa-door-open"></i>
                    <span>sala</span>
                </div>
                <div class="grid-item" onclick="alert('Clicou na Chave!')">
                    <i class="fas fa-key"></i>
                    <span>chave</span>
                </div>
                <div class="grid-item" onclick="alert('Clicou na Posse!')">
                    <i class="fas fa-user-tag"></i>
                    <span>posse</span>
                </div>
                <div class="grid-item" onclick="alert('Clicou em Autorizar!')">
                    <i class="fas fa-check-circle"></i>
                    <span>autorizar</span>
                </div>
                <div class="grid-item" onclick="alert('Clicou em Status!')">
                    <i class="fas fa-info-circle"></i>
                    <span>status</span>
                </div>
                <div class="grid-item" onclick="alert('Clicou em Usu√°rio!')">
                    <i class="fas fa-user"></i>
                    <span>usu√°rio</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para ativar √≠cones do Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
