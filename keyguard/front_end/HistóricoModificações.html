<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Modificações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        input {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
        button {
            margin-top: 10px;
            display: block;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Histórico de Modificações</h1>
    <input type="text" placeholder="Pesquisar..." name="search">
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data</th>
                <th>Hora</th>
                <th>tipo</th>
                <th>Descricao</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Exemplo Usuário</td>
                <td>2025-03-02</td>
                <td>10:30</td>
                <td>edição</td>
                <td>????</td>
            </tr>
        </tbody>
    </table>
    <button>Carregar mais</button>
</body>
</html>
