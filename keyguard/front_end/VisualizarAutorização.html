<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Autorização</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5fafd;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: flex;
            flex-direction: column;
            font-weight: bold;
            margin-bottom: 15px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Visualizar Autorização</h1>
    <form>
        <label>Nome: <input type="text" name="nome" required></label>
        <label>Matrícula: <input type="text" name="matricula" required></label>
        <label>Sala N°: <input type="text" name="sala" required></label>
        <label>Motivo: <textarea name="motivo" required></textarea></label>
        <label>Data: <input type="date" name="data" required></label>
        <button type="button">Voltar</button>
        <button type="submit">Detalhe</button>
        <button type="submit">Próximo</button>
    </form>
</body>
</html>
