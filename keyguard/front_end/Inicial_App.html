<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Guard - Inicial</title>
    <!-- Link para a biblioteca de ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #5f5f99; /* Cor de fundo semelhante à imagem */
            color: #f1f4f8;
        }

        .container {
            text-align: center;
            background-color: #45458f;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 350px;
            width: 90%;
        }

        .key-icon {
            font-size: 80px;
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 18px;
            color: #dcdcdc;
            margin-bottom: 20px;
        }

        .login-button {
            background-color: #e0e0e0; /* Cor de fundo do botão Login */
            color: #5f5f99;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .login-button:hover {
            background-color: #c5c5c5;
            transform: scale(1.05);
        }

        .signup-link {
            text-decoration: none;
            color: #e0e0e0; /* Cor do link "cadastre-se" */
            font-weight: bold;
            font-size: 14px;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .key-icon {
                font-size: 60px;
            }

            .title {
                font-size: 24px;
            }

            .subtitle {
                font-size: 16px;
            }

            .login-button {
                font-size: 14px;
                padding: 10px;
            }

            .signup-link {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ícone de chave da biblioteca Font Awesome -->
        <i class="fas fa-key key-icon"></i>
        <h2 class="title">Key Guard</h2>
        <p class="subtitle">Proteja o que é importante</p>
        <button class="login-button">Login</button>
        <p>Não tem uma conta? <a href="#" class="signup-link">Cadastre-se</a></p>
    </div>
</body>
</html>
