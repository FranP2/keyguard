<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Usuário</title>
    <!-- Biblioteca de Ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;
        }

        /* Corpo principal */
        body {
            background: linear-gradient(to right, #9191d0, #f0f0f7); /* Fundo igual ao Status Geral */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Container principal */
        .usuario-container {
            background: #ffffff; /* Fundo branco */
            width: 100%;
            max-width: 450px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* Sombra consistente */
        }

        /* Cabeçalho */
        .usuario-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px; /* Espaçamento entre o texto e o ícone */
            flex-wrap: wrap; /* Permite que os elementos se ajustem em múltiplas linhas */
            margin-bottom: 20px;
        }

        .icon-usuario {
            font-size: 48px; /* Tamanho ajustado para visibilidade */
            color: #4a4a6a; /* Ajustado para combinar */
        }

        .usuario-text {
            font-size: 28px; /* Tamanho ajustado para melhor proporção */
            font-weight: bold;
            color: #4a4a6a; /* Cor do Status Geral */
            text-align: center; /* Centralizado para dispositivos menores */
        }

        /* Estilo dos campos de entrada */
        .usuario-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-size: 16px;
            font-weight: bold;
            color: #4a4a6a; /* Ajustado */
            margin-bottom: 5px;
        }

        .input-group input {
            padding: 10px;
            border: 1px solid #9191d0; /* Ajustado */
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9fc; /* Fundo ajustado para combinar */
        }

        /* Botões */
        .usuario-botoes {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn {
            background: #4a4a6a; /* Fundo consistente */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #8a8aab; /* Cor de hover */
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .usuario-header {
                flex-direction: column; /* Empilha o ícone e texto em telas menores */
                gap: 10px; /* Reduz o espaçamento */
            }

            .icon-usuario {
                font-size: 36px; /* Reduz tamanho do ícone em dispositivos menores */
            }

            .usuario-text {
                font-size: 24px;
            }

            .usuario-botoes {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="usuario-container">
        <!-- Cabeçalho com ícone e título -->
        <div class="usuario-header">
            <i class="fas fa-users icon-usuario"></i> <!-- Ícone de Usuário -->
            <div class="usuario-text">Usuário</div>
        </div>

        <!-- Campos do formulário -->
        <div class="usuario-form">
            <div class="input-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Nome completo">
            </div>
            <div class="input-group">
                <label for="matricula">Matrícula</label>
                <input type="text" id="matricula" placeholder="Matrícula">
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="exemplo@gmail.com">
            </div>
            <div class="input-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" placeholder="Endereço">
            </div>
            <div class="input-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" placeholder="(XX) XXXXX-XXXX">
            </div>
        </div>

        <!-- Botões -->
        <div class="usuario-botoes">
            <button class="btn">
                <i class="fas fa-save"></i> Salvar
            </button>
            <button class="btn">
                <i class="fas fa-edit"></i> Editar
            </button>
            <button class="btn">
                <i class="fas fa-plus"></i> Novo
            </button>
            <button class="btn">
                <i class="fas fa-trash"></i> Excluir
            </button>
        </div>
    </div>
</body>
</html>
