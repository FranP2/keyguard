<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posse</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 30px;
            height: 30px;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #d0d0d0;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: calc(100% - 12px);
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="date"] {
            width: calc(50% - 12px);
            box-sizing: border-box;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons button:first-child {
            background-color: #ccc;
        }

        .buttons button:last-child {
            background-color: #007bff;
            color: #fff;
        }

        /* Novo botão de Solicitar Autorização */
        .buttons .solicitar-autorizacao {
            background-color: #28a745;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="URL_DA_SUA_IMAGEM_DE_VOLTAR" alt="Voltar">
        </div>
        <div class="profile">
            <img src="URL_DA_SUA_IMAGEM_DE_PERFIL" alt="Perfil">
            <h2>Posse</h2>
        </div>
        <form>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Nome completo" required>
            </div>
            <div class="form-group">
                <label for="chave">Chave</label>
                <input type="text" id="chave" placeholder="Chave" required>
            </div>
            <div class="form-group">
                <label for="motivo">Motivo</label>
                <input type="text" id="motivo" placeholder="Motivo para a posse da chave" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="(99) 99999-9999" required>
            </div>
            <div class="form-group">
                <label for="data-entrega">Data da Entrega</label>
                <input type="date" id="data-entrega" required>
                <label for="data-devolucao">Data Devolução</label>
                <input type="date" id="data-devolucao" required>
            </div>
            <div class="buttons">
                <button type="button">Cancelar</button>
                <button type="submit">Enviar</button>
                <button type="button" class="solicitar-autorizacao">Solicitar Autorização</button>
            </div>
        </form>
    </div>
</body>

</html>
