<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferir Posse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #fefefe;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #28a745;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: flex;
            flex-direction: column;
            font-weight: bold;
            margin-bottom: 15px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Transferir Posse</h1>
    <form>
        <label>Chave: <input type="text" name="chave" required></label>
        <label>Novo Usuário: <input type="text" name="novo_usuario" required></label>
        <label>Motivo: <textarea name="motivo" required></textarea></label>
        <label>Data de Transferência: <input type="date" name="data_transferencia" required></label>
        <button type="button">Voltar</button>
    </form>
</body>
</html>
