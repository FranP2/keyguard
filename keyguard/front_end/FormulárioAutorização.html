<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Autorização</title>
    <!-- Link para Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: linear-gradient(to bottom, #6a67b6, #2d2b4d);
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 i {
            margin-right: 10px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            background-color: #ddd;
        }
        button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a0fb0;
        }
        button i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <form>
        <h1><i class="fas fa-file-alt"></i>Formulário de Autorização</h1>
        
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" placeholder="Digite sua matrícula" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email">
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">
        
        <label for="sala">Sala n°:</label>
        <input type="text" id="sala" name="sala" placeholder="Número da sala">
        
        <label for="data">Retirada da chave:</label>
        <input type="date" id="data" name="data">
        
        <label for="motivo">Descreva o motivo:</label>
        <textarea id="motivo" name="motivo" placeholder="Informe o motivo da autorização"></textarea>
        
        <button type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
        <button type="button"><i class="fas fa-arrow-left"></i> Voltar</button>
    </form>
</body>
</html>
