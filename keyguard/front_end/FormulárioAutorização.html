<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Autorização</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #ffffff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #6a11cb;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #6a11cb;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a0fb0;
        }
    </style>
</head>
<body>
    <form>
        <h1>Formulário de Autorização</h1>
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone">
        
        <label for="sala">Sala n°:</label>
        <input type="text" id="sala" name="sala">
        
        <label for="data">Retirada da chave:</label>
        <input type="date" id="data" name="data">
        
        <label for="motivo">Descreva o motivo:</label>
        <textarea id="motivo" name="motivo"></textarea>
        
        <button type="submit">Enviar</button>
        <button type="button">Voltar</button>
    </form>
</body>
</html>
