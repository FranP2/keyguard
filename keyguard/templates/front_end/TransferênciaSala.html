<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferência de Sala</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2b4d;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: linear-gradient(to bottom, #9999cc, #2d2b4d);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            background-color: #444;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 5px;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Transferência de Sala</h2>
        <label>Nome Sala:</label>
        <input type="text">
        <label>N° Sala:</label>
        <input type="text">
        <label>Tipo de Sala:</label>
        <input type="text">
        <button>Editar</button>
        <button>Adicionar</button>
        <button>Excluir</button>
    </div>
</body>
</html>
