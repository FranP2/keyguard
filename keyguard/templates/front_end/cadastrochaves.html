<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro de Chaves</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: linear-gradient(to right, #9191d0, #f0f0f7);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: #ffffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            color: #4a4a6a; /* Cor da seta igual ao título */
            border: none;
            font-size: 24px; /* Tamanho maior para a seta */
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .back-button:hover {
            color: #3b3b5a;
        }

        h1 {
            text-align: center;
            color: #4a4a6a; /* Mesma cor do botão e título */
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        h1 i {
            font-size: 24px;
            color: #4a4a6a;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #4a4a6a;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #9191d0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border 0.3s ease, box-shadow 0.3s ease;
            background-color: #f9f9fc;
        }

        input:focus {
            border-color: #4a4a6a;
            box-shadow: 0 0 5px rgba(74, 74, 106, 0.5);
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:active {
            transform: scale(0.95);
        }

        .save {
            background: #4a4a6a; /* Mesma cor do título */
            color: #fff;
        }

        .save:hover {
            background: #3b3b5a;
        }

        .cancel {
            background: #ffc107;
            color: #fff;
        }

        .cancel:hover {
            background: #e0a800;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Botão Voltar -->
        <button class="back-button" onclick="window.location.href='/chaves/'">
            <i class="fas fa-arrow-left"></i>
        </button>

        <h1><i class="fas fa-key"></i> Cadastro de Chaves</h1>
        <form id="formCadastroChaves">
            <label for="codigo">Código da Chave:</label>
            <input type="text" id="codigo" name="codigo" placeholder="Digite o código" required>
            
            <label for="usuario">Departamento:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Digite o nome do usuário" required>
            
            <label for="sala">N° Sala:</label>
            <input type="text" id="sala" name="sala" placeholder="Digite o número da sala" required>
            
            <label for="disponivel">Disponíveis:</label>
            <input type="text" id="disponivel" name="disponivel" placeholder="Quantas chaves disponíveis" required>
            
            <label for="copias">Cópias:</label>
            <input type="text" id="copias" name="copias" placeholder="Número de cópias" required>
            
            <div class="buttons">
                <button type="submit" class="save">
                    Salvar
                </button>
                <button type="reset" class="cancel">
                    Cancelar
                </button>
            </div>
        </form>
    </div>

    <!-- Script -->
    <script>
        document.getElementById('formCadastroChaves').addEventListener('submit', function(e) {
            e.preventDefault(); // Previne o envio padrão do formulário

            const codigo = document.getElementById('codigo').value;
            const usuario = document.getElementById('usuario').value;
            const sala = document.getElementById('sala').value;
            const disponivel = document.getElementById('disponivel').value;
            const copias = document.getElementById('copias').value;

            const chave = {
                codigo: codigo,
                usuario: usuario,
                sala: sala,
                disponivel: disponivel,
                copias: copias
            };

            // Recupera as chaves existentes do localStorage ou inicializa uma nova lista
            let chaves = JSON.parse(localStorage.getItem('chaves')) || [];
            chaves.push(chave);

            // Salva as chaves no localStorage
            localStorage.setItem('chaves', JSON.stringify(chaves));

            // Redireciona de volta para a lista de chaves
            window.location.href = '/chaves/';
        });
    </script>
</body>
</html>
