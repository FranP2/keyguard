<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;
        }
        body {
            background: linear-gradient(to right, #9191d0, #f0f0f7);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: auto;
        }
        .usuario-container {
            background: #ffffff;
            width: 100%;
            max-width: 900px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            overflow-x: auto;
        }
        .usuario-header {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #4a4a6a;
            margin-bottom: 20px;
        }
        .novo-btn {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 15px;
        }
        .btn-novo {
            background: #4a4a6a;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-novo i {
            font-size: 16px;
        }
        .btn-novo:hover {
            background: #8a8aab;
        }
        .table-container {
            overflow-x: auto;
        }
        .usuario-lista {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        .usuario-lista th, .usuario-lista td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .usuario-lista th {
            background: #4a4a6a;
            color: white;
        }
        .acoes-btns {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .acoes-btns i {
            font-size: 18px;
            color: #4a4a6a;
            cursor: pointer;
            transition: 0.3s;
        }
        .acoes-btns i:hover {
            color: #8a8aab;
        }
    </style>
</head>
<body>
    <div class="usuario-container">
        <div class="usuario-header">Lista de Usuários</div>

        <!-- Botão Novo -->
        <div class="novo-btn">
            <button class="btn-novo">
                <i class="fas fa-plus"></i> Novo
            </button>
        </div>

        <div class="table-container">
            <table class="usuario-lista">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Matrícula</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Departamento</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>João Silva</td>
                        <td>12345</td>
                        <td>joao@example.com</td>
                        <td>(11) 98765-4321</td>
                        <td>TI</td>
                        <td>
                            <div class="acoes-btns">
                                <i class="fas fa-edit" title="Editar"></i>
                                <i class="fas fa-trash-alt" title="Excluir"></i>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Maria Oliveira</td>
                        <td>67890</td>
                        <td>maria@example.com</td>
                        <td>(21) 99876-5432</td>
                        <td>RH</td>
                        <td>
                            <div class="acoes-btns">
                                <i class="fas fa-edit" title="Editar"></i>
                                <i class="fas fa-trash-alt" title="Excluir"></i>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
