<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhe de Autorização</title>
    <!-- Link para Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2b4d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: linear-gradient(to bottom, #6a67b6, #2d2b4d);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 350px;
        }
        h2 {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        h2 i {
            margin-right: 10px;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: none;
            border-radius: 5px;
            background-color: #ddd;
        }
        button {
            background-color: #444;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        button:hover {
            background-color: #5e5e8b;
        }
        button i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-id-card"></i>Detalhe de Autorização</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite o nome">
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" placeholder="Digite a matrícula">
        <label for="sala">N° Sala:</label>
        <input type="text" id="sala" placeholder="Número da sala">
        <label for="motivo">Motivo:</label>
        <input type="text" id="motivo" placeholder="Motivo da autorização">
        <label for="data">Data:</label>
        <input type="date" id="data">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Digite o email">
        <label for="celular">Celular:</label>
        <input type="tel" id="celular" placeholder="Digite o celular">
        <button><i class="fas fa-arrow-left"></i> Voltar</button>
    </div>
</body>
</html>
