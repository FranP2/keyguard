<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Posse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f5;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #0056b3;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: flex;
            flex-direction: column;
            font-weight: bold;
            margin-bottom: 15px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #003d80;
        }
    </style>
</head>
<body>
    <h1>Solicitar Posse</h1>
    <form>
        <label>Nome: <input type="text" name="nome" required></label>
        <label>Matrícula: <input type="text" name="matricula" required></label>
        <label>N° Sala: <input type="text" name="sala" required></label>
        <label>Motivo: <textarea name="motivo" required></textarea></label>
        <label>Data: <input type="date" name="data" required></label>
        <label>Email: <input type="email" name="email"></label>
        <label>Telefone: <input type="tel" name="telefone"></label>
        <button type="submit">Enviar</button>
        <button type="reset">Cancelar</button>
        <button type="button">Voltar</button>
    </form>
</body>
</html>
