<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página da Sala</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #9191d0, #f0f0f7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .sala {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .arrow-back {
            font-size: 24px;
            margin-bottom: 20px;
            cursor: pointer;
            color: #9191d0;
        }

        .sala2 {
            color: #2e2e71;
            font-size: 36px;
            font-weight: 500;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .sala2 i {
            margin-right: 10px;
            font-size: 32px;
        }

        .form-container {
            margin-top: 20px;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form-container input,
        .form-container select,
        .form-container datalist {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-container label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #2e2e71;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons-container button {
            width: 32%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        .edit-btn {
            background-color: #4CAF50;
            color: white;
        }

        .new-btn {
            background-color: #008CBA;
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .save-btn {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="sala">
        <div class="arrow-back" onclick="voltarListaSalas()">
            <i class="fas fa-arrow-left"></i>
        </div>

        <div class="sala2">
            <i class="fas fa-home"></i> Sala
        </div>

        <div class="form-container">
            <div class="form-group">
                <label for="nome-sala">Nome da Sala</label>
                <input type="text" id="nome-sala" placeholder="Digite o nome da sala">
            </div>

            <div class="form-group">
                <label for="tipo-sala">Tipo de Sala</label>
                <input list="tipos-salas" id="tipo-sala" placeholder="Escolha ou digite o tipo de sala">
                <datalist id="tipos-salas">
                    <option value="Aula">
                    <option value="Reunião">
                    <option value="Conferência">
                </datalist>
            </div>

            <div class="form-group">
                <label for="numero-sala">Número da Sala</label>
                <input type="text" id="numero-sala" placeholder="Digite o número da sala">
            </div>

            <div class="buttons-container">
                <button class="save-btn" onclick="salvarSala()">
                    <i class="fas fa-save"></i> Salvar
                </button>
                <button class="edit-btn" onclick="editarSala()">
                    <i class="fas fa-pencil-alt"></i> Editar
                </button>
                <button class="delete-btn" onclick="excluirSala()">
                    <i class="fas fa-trash-alt"></i> Excluir
                </button>
            </div>
        </div>
    </div>

    <script>
        let salas = []; // Array para armazenar as salas cadastradas

        function voltarListaSalas() {
            window.location.href = "lista_salas.html"; // Redireciona para a página de lista de salas
        }

        function salvarSala() {
            const nome = document.getElementById("nome-sala").value;
            const tipo = document.getElementById("tipo-sala").value;
            const numero = document.getElementById("numero-sala").value;

            if (nome && tipo && numero) {
                salas.push({ nome, tipo, numero });
                alert("Sala cadastrada com sucesso!");
                limparFormulario(); // Limpa o formulário após salvar
            } else {
                alert("Todos os campos devem ser preenchidos!");
            }
        }

        function editarSala() {
            alert("Função de editar ainda não implementada.");
        }

        function excluirSala() {
            alert("Função de excluir ainda não implementada.");
        }

        function limparFormulario() {
            document.getElementById("nome-sala").value = "";
            document.getElementById("tipo-sala").value = "";
            document.getElementById("numero-sala").value = "";
        }
    </script>
</body>
</html>
