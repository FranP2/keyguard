<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Sala</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Alteração das cores para o modelo de "Usuários" */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #4a4a6a, #8a8aab); /* Cores do modelo de usuários */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .sala {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .arrow-back {
            font-size: 24px;
            margin-bottom: 20px;
            cursor: pointer;
            color: #4a4a6a; /* Azul escuro */
        }

        .arrow-back:hover {
            color: #8a8aab; /* Azul claro */
        }

        .sala2 {
            color: #4a4a6a; /* Azul escuro */
            font-size: 36px;
            font-weight: 500;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .sala2 i {
            margin-right: 10px;
            font-size: 32px;
        }

        .form-container {
            margin-top: 20px;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form-container input,
        .form-container select,
        .form-container datalist {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd; /* Cinza claro */
            border-radius: 8px;
            font-size: 16px;
        }

        .form-container label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #4a4a6a; /* Azul escuro */
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons-container button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        .save-btn {
            background-color: #4a4a6a; /* Azul escuro */
            color: white;
        }

        .save-btn:hover {
            background-color: #8a8aab; /* Azul claro */
        }

        .cancel-btn {
            background-color: #888; /* Cinza médio */
            color: white;
        }

        .cancel-btn:hover {
            background-color: #666; /* Cinza escuro */
        }
    </style>
</head>
<body>
    <div class="sala">
        <div class="arrow-back" onclick="voltarParaLista()">
            <i class="fas fa-arrow-left"></i>
        </div>

        <div class="sala2">
            <i class="fas fa-home"></i> Cadastro de Sala
        </div>

        <div class="form-container">
            <!-- Seu Estilo Visual Original -->
            <form action="{% url 'nova_sala' %}" method="POST">
                {% csrf_token %}
                
                <!-- Aqui o formulário será renderizado dinamicamente com o estilo -->
                <div class="form-group">
                    {{ form.as_p }}
                </div>

                <div class="buttons-container">
                    <button type="submit" class="save-btn">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                    <button type="button" class="cancel-btn" onclick="voltarParaLista()">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function voltarParaLista() {
            window.location.href = "{% url 'lista_salas' %}"; // Redireciona para a lista de salas
        }
    </script>
</body>
</html>
