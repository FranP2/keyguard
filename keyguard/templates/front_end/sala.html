<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página da Sala</title>
    <!-- Link para a CDN do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #9191d0, #f0f0f7); /* Mesma cor da tela de posse */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .sala {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .arrow-back {
            font-size: 24px;
            margin-bottom: 20px;
            cursor: pointer;
            color: #9191d0;
        }

        .sala2 {
            color: #2e2e71;
            font-size: 36px;
            font-weight: 500;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .sala2 i {
            margin-right: 10px;
            font-size: 32px;
        }

        .form-container {
            margin-top: 20px;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-container label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #2e2e71;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons-container button {
            width: 32%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        .edit-btn {
            background-color: #4CAF50;
            color: white;
        }

        .new-btn {
            background-color: #008CBA;
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="sala">
        <!-- Botão de retorno -->
        <div class="arrow-back">
            <i class="fas fa-arrow-left"></i>
        </div>

        <div class="sala2">
            <i class="fas fa-home"></i> Sala
        </div>

        <!-- Formulário -->
        <div class="form-container">
            <div class="form-group">
                <label for="nome-sala">Nome da Sala</label>
                <input type="text" id="nome-sala" placeholder="Digite o nome da sala">
            </div>

            <div class="form-group">
                <label for="tipo-sala">Tipo de Sala</label>
                <select id="tipo-sala">
                    <option value="aula">Aula</option>
                    <option value="reuniao">Reunião</option>
                    <option value="conferencia">Conferência</option>
                </select>
            </div>

            <div class="form-group">
                <label for="numero-sala">Número da Sala</label>
                <input type="text" id="numero-sala" placeholder="Digite o número da sala">
            </div>

            <!-- Botões de Ação -->
            <div class="buttons-container">
                <button class="edit-btn">
                    <i class="fas fa-pencil-alt"></i> Editar
                </button>
                <button class="new-btn">
                    <i class="fas fa-plus"></i> Novo
                </button>
                <button class="delete-btn">
                    <i class="fas fa-trash-alt"></i> Excluir
                </button>
            </div>
        </div>
    </div>
</body>
</html>
