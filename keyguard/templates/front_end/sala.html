<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página da Sala</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Todo o estilo original foi mantido */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #9191d0, #f0f0f7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .sala {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .arrow-back {
            font-size: 24px;
            margin-bottom: 20px;
            cursor: pointer;
            color: #9191d0;
        }

        .sala2 {
            color: #2e2e71;
            font-size: 36px;
            font-weight: 500;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .sala2 i {
            margin-right: 10px;
            font-size: 32px;
        }

        .form-container {
            margin-top: 20px;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form-container input,
        .form-container select,
        .form-container datalist {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-container label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #2e2e71;
        }

        .buttons-container,
        .actions-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons-container button,
        .actions-container button {
            width: 32%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        .edit-btn,
        .save-btn,
        .cancel-btn,
        .add-btn,
        .remove-btn {
            display: inline-block;
            width: 100%;
            text-align: center;
        }

        .edit-btn {
            background-color: #4CAF50;
            color: white;
        }

        .new-btn {
            background-color: #008CBA;
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .save-btn {
            background-color: #4CAF50;
            color: white;
        }

        .cancel-btn {
            background-color: #888;
            color: white;
        }

        .actions-container button {
            padding: 10px;
            margin-right: 10px;
            width: auto;
            font-size: 14px;
        }

        .add-btn {
            background-color: #008CBA;
            color: white;
        }

        .remove-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="sala">
        <div class="arrow-back" onclick="voltarHome()">
            <i class="fas fa-arrow-left"></i>
        </div>

        <div class="sala2">
            <i class="fas fa-home"></i> Sala
        </div>

        <div class="form-container">
            <!-- Formulário configurado corretamente para usar POST -->
            <form action="{% url 'nova_sala' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nome-sala">Nome da Sala</label>
                    <input type="text" id="nome-sala" name="nome" placeholder="Digite o nome da sala" required>
                </div>

                <div class="form-group">
                    <label for="tipo-sala">Tipo de Sala</label>
                    <input list="tipos-salas" id="tipo-sala" name="tipo" placeholder="Escolha ou digite o tipo de sala" required>
                    <datalist id="tipos-salas">
                        <option value="Aula">
                        <option value="Reunião">
                        <option value="Conferência">
                    </datalist>
                </div>

                <div class="form-group">
                    <label for="numero-sala">Número da Sala</label>
                    <input type="text" id="numero-sala" name="numero" placeholder="Digite o número da sala" required>
                </div>

                <div class="form-group">
                    <label for="codigo-chave">Código da Chave</label>
                    <input type="text" id="codigo-chave" name="codigo_chave" placeholder="Digite o código da chave" required>
                </div>

                <div class="form-group">
                    <label for="copias-chave">Cópias da Chave</label>
                    <input type="number" id="copias-chave" name="copias_chave" placeholder="Digite o número de cópias" required>
                </div>

                <!-- Botões para adicionar e excluir chave -->
                <div class="actions-container">
                    <button type="button" class="add-btn" onclick="adicionarChave()">Adicionar Chave</button>
                    <button type="button" class="remove-btn" onclick="removerChave()">Excluir Chave</button>
                </div>

                <!-- Botões de salvar e cancelar -->
                <div class="buttons-container">
                    <button type="submit" class="save-btn">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                    <button type="button" class="cancel-btn" onclick="cancelarCadastro()">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function voltarHome() {
            window.location.href = "{% url 'home' %}"; // Redireciona para a página inicial do Django
        }

        function cancelarCadastro() {
            if (confirm("Tem certeza que deseja cancelar? Todos os dados serão perdidos.")) {
                document.querySelector('form').reset(); // Limpa o formulário
            }
        }

        function adicionarChave() {
            alert("Função para adicionar chave ainda não implementada.");
        }

        function removerChave() {
            alert("Função para remover chave ainda não implementada.");
        }
    </script>
</body>
</html>
