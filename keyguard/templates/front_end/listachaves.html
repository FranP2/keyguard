<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Chaves</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #0056b3;
            color: #fff;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        .edit { background-color: #ffc107; }
        .add { background-color: #28a745; }
        .delete { background-color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Chaves</h1>
        <table id="tableChaves">
            <thead>
                <tr>
                    <th>Código da Chave</th>
                    <th>Usuário</th>
                    <th>N° Sala</th>
                    <th>Sala</th>
                    <th>Disponíveis</th>
                    <th>Cópias</th>
                </tr>
            </thead>
            <tbody>
                <!-- As chaves serão inseridas aqui -->
            </tbody>
        </table>
        <div class="buttons">
            <button class="edit">Editar</button>
            <button class="add" onclick="window.location.href='cadastrochaves.html'">Adicionar</button>
            <button class="delete">Excluir</button>
        </div>
    </div>

    <script>
        // Função para carregar as chaves da localStorage e exibir na tabela
        window.onload = function() {
            const chaves = JSON.parse(localStorage.getItem('chaves')) || [];
            const tableBody = document.querySelector('#tableChaves tbody');
            tableBody.innerHTML = ''; // Limpa a tabela antes de adicionar os novos dados

            chaves.forEach(chave => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${chave.codigo}</td>
                    <td>${chave.usuario}</td>
                    <td>${chave.sala}</td>
                    <td>${chave.sala}</td>
                    <td>${chave.disponivel}</td>
                    <td>${chave.copias}</td>
                `;
                tableBody.appendChild(row);
            });
        };
    </script>
</body>
</html>
