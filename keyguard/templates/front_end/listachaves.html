<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Chaves</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: rgb(43, 36, 71);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: rgb(206, 199, 206);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(7, 7, 7, 0.1);
            overflow-x: auto;
        }

        h1 {
            text-align: center;
            color: rgb(93, 74, 116);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: rgb(80, 60, 92);
            color: #fff;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            flex: 1;
            margin: 5px;
            min-width: 100px;
        }

        .edit { background-color: rgb(79, 70, 82); }
        .add { background-color: rgb(79, 72, 84); }
        .delete { background-color: rgb(79, 73, 81); }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            th, td {
                padding: 8px;
            }

            button {
                padding: 8px 12px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 20px;
            }

            th, td {
                padding: 6px;
                font-size: 12px;
            }

            button {
                padding: 6px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Chaves</h1>
        <table id="tableChaves">
            <thead>
                <tr>
                    <th>Código da Chave</th>
                    <th>Usuário</th>
                    <th>N° Sala</th>
                    <th>Sala</th>
                    <th>Disponíveis</th>
                    <th>Cópias</th>
                </tr>
            </thead>
            <tbody>
                <!-- As chaves serão inseridas aqui -->
            </tbody>
        </table>
        <div class="buttons">
            <button class="edit">Editar</button>
            <button class="add" onclick="window.location.href='/chaves/nova/'">Adicionar</button>
            <button class="delete">Excluir</button>
        </div>
    </div>

    <script>
        // Função para carregar as chaves da localStorage e exibir na tabela
        window.onload = function() {
            const chaves = JSON.parse(localStorage.getItem('chaves')) || [];
            const tableBody = document.querySelector('#tableChaves tbody');
            tableBody.innerHTML = ''; // Limpa a tabela antes de adicionar os novos dados

            chaves.forEach(chave => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${chave.codigo}</td>
                    <td>${chave.usuario}</td>
                    <td>${chave.sala}</td>
                    <td>${chave.sala}</td>
                    <td>${chave.disponivel}</td>
                    <td>${chave.copias}</td>
                `;
                tableBody.appendChild(row);
            });
        };
    </script>
</body>
</html>
