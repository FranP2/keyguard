<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Geral</title>
    <!-- Link para a biblioteca Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(to right, #9191d0, #f0f0f7); /* Fundo gradiente */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .status-geral {
            background: #fff; /* Fundo branco */
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            overflow-y: auto; /* Ativa barra de rolagem se necessário */
        }

        /* Personalização da barra de rolagem */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #9191d0;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-track {
            background-color: #f0f0f7;
        }

        /* Título */
        .status-geral3 {
            color: #4a4a6a;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .status-geral3 i {
            font-size: 40px;
            color: #4a4a6a;
        }

        /* Cards */
        .card {
            background: linear-gradient(to right, #ffffff, #f9f9fc);
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none; /* Remove sublinhado do link */
            color: inherit; /* Herda a cor padrão */
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .card-text {
            color: #4a4a6a;
            font-size: 18px;
            font-weight: bold;
        }

        .card i {
            font-size: 20px;
            color: #8a8aab;
        }

        /* Contêiner de informações */
        .info {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9fc;
            font-size: 16px;
            color: #4a4a6a;
            display: none; /* Esconde inicialmente */
        }
    </style>
</head>
<body>
    <div class="status-geral">
        <!-- Título -->
        <div class="status-geral3">
            <i class="fas fa-cogs"></i> Status Geral
        </div>

        <!-- Cards -->
        <div class="card" onclick="mostrarInfo('chaves')">
            <span class="card-text">Chaves</span>
            <i class="fas fa-key"></i>
        </div>
        <div class="card" onclick="mostrarInfo('usuarios')">
            <span class="card-text">Usuários</span>
            <i class="fas fa-users"></i>
        </div>
        <div class="card" onclick="mostrarInfo('posseChaves')">
            <span class="card-text">Posse de Chaves</span>
            <i class="fas fa-hand-holding"></i>
        </div>
        <div class="card" onclick="mostrarInfo('salas')">
            <span class="card-text">Salas</span>
            <i class="fas fa-door-open"></i>
        </div>
        <div class="card" onclick="mostrarInfo('autorizacao')">
            <span class="card-text">Autorização</span>
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="card" onclick="mostrarInfo('historico')">
            <span class="card-text">Histórico de Modificações</span>
            <i class="fas fa-history"></i>
        </div>

        <!-- Contêiner para exibir informações -->
        <div id="info" class="info">
            <!-- O conteúdo será preenchido dinamicamente -->
        </div>
    </div>

    <script>
        // Função que exibe informações de cada card
        function mostrarInfo(cardId) {
            const infoDiv = document.getElementById("info");
            const conteudo = {
                chaves: "Informações sobre as Chaves: Aqui você pode cadastrar informações como quais chaves estão disponíveis ou em uso.",
                usuarios: "Informações sobre Usuários: Aqui você pode listar os usuários cadastrados, ativos ou bloqueados.",
                posseChaves: "Informações sobre a Posse de Chaves: Detalhe quem está usando cada chave.",
                salas: "Informações sobre Salas: Exiba quais salas estão ocupadas ou disponíveis.",
                autorizacao: "Informações sobre Autorização: Detalhe os acessos autorizados e pendentes.",
                historico: "Histórico de Modificações: Registre alterações realizadas no sistema."
            };

            // Atualiza o conteúdo e exibe
            infoDiv.innerHTML = conteudo[cardId];
            infoDiv.style.display = "block";
        }
    </script>
</body>
</html>
