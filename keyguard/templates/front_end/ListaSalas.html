<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Salas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2b4d;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: linear-gradient(to bottom, #9999cc, #2d2b4d);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            position: relative;
        }
        .back-arrow {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            cursor: pointer;
            color: white;
            text-decoration: none;
        }
        h2 {
            text-align: center;
            margin: 0 0 20px 0;
        }
        .list-container {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #555;
            color: white;
            width: 100%;
            text-align: left;
        }
        .buttons-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }
        .buttons-container button {
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .buttons-container button:hover {
            background-color: #666;
        }
        .buttons-container i {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" class="back-arrow" onclick="voltarHome()">⬅</a>
        <h2>Lista de Salas</h2>
        <div class="list-container" id="listaSalas">
            <h3>Salas Cadastradas:</h3>
            <ul id="salaLista"></ul>
        </div>
        <div class="buttons-container">
            <button onclick="abrirFormulario()">
                <i class="fas fa-plus-circle"></i>
                <span>Cadastrar</span>
            </button>
            <button onclick="editarPrimeiraSala()">
                <i class="fas fa-edit"></i>
                <span>Editar</span>
            </button>
            <button onclick="excluirPrimeiraSala()">
                <i class="fas fa-trash-alt"></i>
                <span>Excluir</span>
            </button>
        </div>
    </div>

    <script>
        const salas = []; // Array dinâmico de salas cadastradas

        function voltarHome() {
            window.location.href = "home.html"; // Redireciona para a página inicial
        }

        function abrirFormulario() {
            const nome = prompt("Digite o nome da sala:");
            const numero = prompt("Digite o número da sala:");
            const tipo = prompt("Digite o tipo da sala:");

            if (nome && numero && tipo) {
                salas.push({ nome, numero, tipo }); // Adiciona a sala ao array
                alert("Sala cadastrada com sucesso!");
                atualizarLista(); // Atualiza a lista exibida
            } else {
                alert("Todos os campos devem ser preenchidos!");
            }
        }

        function atualizarLista() {
            const lista = document.getElementById("salaLista");
            lista.innerHTML = ""; // Limpa a lista antes de atualizá-la

            salas.forEach((sala, index) => {
                const item = document.createElement("li");
                item.innerHTML = `Sala ${index + 1}: Nome - ${sala.nome}, Nº - ${sala.numero}, Tipo - ${sala.tipo}`;
                lista.appendChild(item);
            });
        }

        function editarPrimeiraSala() {
            if (salas.length === 0) {
                alert("Não há salas para editar!");
                return;
            }

            const nome = prompt("Novo nome da sala:", salas[0].nome);
            const numero = prompt("Novo número da sala:", salas[0].numero);
            const tipo = prompt("Novo tipo da sala:", salas[0].tipo);

            if (nome && numero && tipo) {
                salas[0] = { nome, numero, tipo };
                alert("Sala editada com sucesso!");
                atualizarLista(); // Atualiza a lista exibida
            } else {
                alert("Todos os campos devem ser preenchidos!");
            }
        }

        function excluirPrimeiraSala() {
            if (salas.length === 0) {
                alert("Não há salas para excluir!");
                return;
            }

            salas.shift(); // Remove a primeira sala do array
            alert("Sala excluída com sucesso!");
            atualizarLista(); // Atualiza a lista exibida
        }
    </script>
</body>
</html>
